<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Calendar - CIT261</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="Welcome to the calendar facing. This dynamic calendar will have clickable dates 
    	with which you will be redirected to a page to schedule an appointment.">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link type="text/css" rel="stylesheet" href="css/calendar.css" media="screen" />
</head>
<body class="container" onload="getCalendar()">
	<div class="content">
		<div class="calendar" id="calendar"></div> <!-- end calendar -->
		<div class="daily" id="daily"></div> <!-- end daily -->
		<div class="form" id="form"></div>
		<div class="toggle" id="toggle"></div>
	</div> <!-- end content -->
    <footer class="footer">
        <p>CIT261 Group 6</p>
    </footer>
	<script>
		window.appointments = "";
	</script>
	<script type="text/javascript" src="js/calendar.js" ></script>
	<script type="text/javascript" src="js/daily.js" ></script>
</body>
</html>
