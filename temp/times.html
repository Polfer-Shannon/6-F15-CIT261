<!DOCTYPE html>
<html>
<head>
    <title>Times Pane</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content="Welcome to the calendar facing. This dynamic calendar will have clickable dates with which you will be redirected to a page to schedule an appointment.">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link type="text/css" rel="stylesheet" href="../css/calendar.css" media="screen" />
</head>
<body>
	<br>
     
        <div class="dayPanel fadeIn">
            
         <div class="timeSlot fadeIn avail">7am-8am</div> 
         <div class="timeSlot fadeIn unavail">8am-9am</div>
         <div class="timeSlot fadeIn avail">9am-10am</div>
         <div class="timeSlot fadeIn avail">10am-11am</div>
         <div class="timeSlot fadeIn unavail">11am-12pm</div>
         <div class="timeSlot fadeIn unavail">12pm-1pm</div>
         <div class="timeSlot fadeIn unavail">1pm-2pm</div>
         <div class="timeSlot fadeIn avail">2pm-3pm</div>
         <div class="timeSlot fadeIn avail">3pm-4pm</div>
         <div class="timeSlot fadeIn unavail">4pm-5pm</div>
         <div class="timeSlot fadeIn unavail">5pm-6pm</div>
         <br>
         <button type="button" class="sbutton" onclick="backHome()">Submit</button>
           
        </div> 
           
       <!-- <script>
		window.appointments = "";
	</script>-->
	<script type="text/javascript" src="../js/calendar.js" ></script>
        <script type="text/javascript" src="../js/onclicks.js" ></script>
	<script type="text/javascript" src="../js/daily.js" ></script>
</body>
</html>
